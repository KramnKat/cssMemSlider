<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mem Slider</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="./assets/FavIcon-Le-Shiba-Inu.webp">
</head>
<body>
	<div class="container slider">

		<input type="radio" name="mem-radio" id="first-mem" checked>
		<input type="radio" name="mem-radio" id="second-mem">
		<input type="radio" name="mem-radio" id="third-mem">
		<input type="radio" name="mem-radio" id="fourth-mem">

		<div class="slider__images images">
			<div class="images__wrapper">
					<img class="image active" src="./assets/mem-1.jpg" alt="Funny mem">
					<img class="image" src="./assets/mem-2.jpg" alt="Funny mem">
					<img class="image" src="./assets/mem-3.jpg" alt="Funny mem">
					<img class="image" src="./assets/mem-4.jpg" alt="Funny mem">
			</div>
		</div>

		<div class="slider__text text">
			<div class="text__wrapper">
				<span class="active">"Do you wanna touch me?"</span>
				<span>"Do you REALLY wanna touch me?"</span>
				<span>"You REALLY did it" *I'm gonna to bite you*</span>
				<span>The face of shiba inu biting the men</span>
			</div>
		</div>

		<div class="slider__buttons mems-checker">
			<label for="first-mem"><div class="mems-checker__btn"></div></label>
			<label for="second-mem"><div class="mems-checker__btn"></div></label>
			<label for="third-mem"><div class="mems-checker__btn"></div></label>
			<label for="fourth-mem"><div class="mems-checker__btn"></div></label>
		</div>

		</div>
	
</body>
</html>
